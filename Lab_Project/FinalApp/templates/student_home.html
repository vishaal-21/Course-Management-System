<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .right {
            float: right;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .button-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            max-width: 800px;
        }

        .button-grid a:hover {
            background-color: #ddd;
        }

        .button-grid a {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 10px;
            margin: 10px;
            background-color: #f0f0f0;
            text-decoration: none;
            color: #333;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            width: 220px;
            /* Increased width by 10% */
            height: 150px;
            /* Increased height by 10% */
            text-align: center;
            position: relative;
        }

        .button-grid .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80%;
            /* Reduced height of image div */
            border-radius: 10px;
            /* To make it a rectangle */
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-grid .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .heading {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="{% url 'logout_user' %}">Logout</a>
    </div>

    <div class="content">
        <h1>Student Dashboard Home Page</h1>
    </div>

    <div class="button-grid">
        <a href="{% url 'stu_assignments_page' %}">
            <div class="image">
                <img src="https://cdn.pixabay.com/photo/2016/06/01/06/26/open-book-1428428_1280.jpg" alt="Assignments">
            </div>
            Assignments
        </a>
        <a href="{% url 'stu_grades_page' %}">
            <div class="image">
                <img src="https://media.istockphoto.com/id/1143017063/vector/school-grade-results-vector-icons-letters-and-plus-grades-marks-in-red-circle.jpg?s=612x612&w=0&k=20&c=bsycxRXFcTjOIWm1vtd7D30vxtLuW-Zu_RG62HyQD6k="
                    alt="Grades">
            </div>
            Grades
        </a>
        <a href="{% url 'stu_attendance_page' %}">
            <div class="image">
                <img src="https://thumbs.dreamstime.com/b/attendance-text-written-education-background-back-to-school-concept-banner-sketch-supplies-pencils-over-classroom-d-157634154.jpg"
                    alt="Attendance">
            </div>
            Attendance
        </a>
        <a href="{% url 'stu_study_material_page' %}">
            <div class="image">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_cUKfjU3OgFYmYEavp1abjDAqI49n5wqvjhabHTatP225MCMSdqNtfmvcpb7ephU5H_U&usqp=CAU"
                    alt="Study Material">
            </div>
            Study Material
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
